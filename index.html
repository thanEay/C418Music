<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C418 Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>C418 Music Player</h1>
    <div id="theme-toggle">Toggle Theme</div>
  </header>
  <main>
    <section id="albums-section">
      <h2>Albums</h2>
      <div id="albums-container"></div>
    </section>
    <section id="songs-section">
      <h2 id="album-title">Select an album</h2>
      <input type="text" id="search" placeholder="Search songs...">
      <div id="songs-container"></div>
    </section>
    <section id="player-section">
      <div id="now-playing">Nothing playing</div>
      <audio id="audio"></audio>
      <div id="controls">
        <button id="prev-btn">Prev</button>
        <button id="play-btn">Play</button>
        <button id="next-btn">Next</button>
        <button id="shuffle-btn">Shuffle Off</button>
        <button id="repeat-btn">Repeat Off</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
